<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario + validacion</title>
    <link rel="stylesheet" href="estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

</head>

<body>
    
    <form action="" method="post" id="form">
        <div class="form">
            <h1>Formulario</h1>
            <div class="grupo">
                <input type="text" name="nombre" id="nombre" ><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" ><span class="barra"></span>
                <label for="">Email</label>
            </div>
            <div class="grupo">
                <input type="tel" name="telephone" id="telephone" size="10px"><span class="barra"></span>
                <label for="">Numero de telefono</label>
            </div>

            <div class="grupo">
                <input type="text" name="texto" id="texto"><span class="barra"></span>
                <label for="">Dejanos un mensaje</label>
            </div>

            <button type="submit" name="submit" id="boton">Enviar</button>
            <p class="warnings" id="warnings"></p>
        </div>
    </form>
    
     <script src="main.js"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


</body>
</html>
